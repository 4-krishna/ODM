<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Sheet</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='create_sheet.css') }}">
</head>
<body>
<div class="container">
    <h2>Create a New OD Sheet</h2>
    <form method="POST" action="{{ url_for('create_sheet') }}">
        <label>Sheet Name:</label>
        <input type="text" name="sheet_name" required>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
